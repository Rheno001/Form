<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm my-5">
        <form action="my-handling-form-page" method="post" class="p-3 shadow-lg border " onsubmit="sendEmail(); reset(); return false;">
            <ul>
              <li class="my-4 one">
                <label for="name" class="mb-1">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter Your Name..." class="py-2 rounded" />
              </li>
              <li class="my-4">
                <label for="mail" class="mb-1">E-mail:</label>
                <input type="email" id="email" name="user_email" placeholder="Enter Your E-mail..." class="py-2 rounded" required/>
              </li>
              <li class="my-4">
                <label for="msg" class="mb-1">Message:</label>
                <textarea id="msg" rows="4" name="user_message" placeholder="Message..." class="py-3 rounded"></textarea>
              </li>
            </ul>
            <button class="button p-2 rounded border-0" type="submit">Send Your Message</button>
          </form>
    </div>


<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="test.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
